<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Trackdrip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" class="logo" onclick="location.href='index.html'" />
  </header>
  <main>
    <h1>Contacteer ons</h1>
    <p>Heb je vragen? Stuur ons gerust een bericht.</p>
    <form onsubmit="alert('Bericht verzonden!'); return false;">
      <input type="text" placeholder="Naam" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Bericht" required></textarea>
      <button type="submit">Verzenden</button>
    </form>
  </main>
</body>
</html>
